<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ran-Re Reimann</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
    }

    p {
      font-size: 0.8em;
      margin: 0; /* Remove default margin */
    }

    a {
      color: #000000; /* Blue color for links */
      text-decoration: none; /* Remove default underline */
    }

    a:hover {
      text-decoration: underline; /* Underline on hover */
    }

   .gif {
      margin-top: 8px;
      width: auto; 
      height: 60vh;

    @media (max-width: 768px) {
      /* Mobile devices */
      .container {
        padding-right: 5vw; /* 5% of the viewport width */
      }

     .gif {
      width: 100%; 
      height: auto;

    }

    @media (min-width: 769px) {
      /* Desktop devices */
      .container {
        padding-right: 33vw; /* 33% of the viewport width */
      }

      .mobile-break {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
    <p>Ran-Re Reimann, Paris based graphic designer, <br class="mobile-break">working within the field of art, culture & space design
  <br><a href="mailto:ranrereimann@gmail.com">ranrereimann@gmail.com</a></p>
</div>

<div class="gif-container">
  <img class="gif" src="portfolio.gif" alt="Portfolio GIF">
</div>



</body>
</html>
